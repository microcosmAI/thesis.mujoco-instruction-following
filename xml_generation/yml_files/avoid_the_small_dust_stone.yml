Areas:
  Area1:
    Objects:
      placeholder_box:
      - xml_name: Box.xml
      - amount: [1, 1]
      - z_rotation_range: [-180, 180]
      - tags: [Placeholder]
  Area2:
    Objects:
      Stone:
      - xml_name: Stone.xml
      - amount: [1, 1]
      - z_rotation_range: [-180, 180]
      - tags: [Distractor]
      - asset_pool: [Tree.xml]
Environment:
  Borders:
  - xml_name: Border.xml
  - place: true
  - tags: [Border]
  Objects:
    AgentPlaceholder:
    - xml_name: BoxAgent.xml
    - amount: 1
    - z_rotation_range: [-180, 180]
    - coordinates:
      - [25, 50, 3]
    - tags: [Agent]
  Style:
  - pretty_mode: false
  size_range: [1000, 1000]
